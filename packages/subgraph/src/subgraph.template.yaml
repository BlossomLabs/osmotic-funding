specVersion: 0.0.2
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: OsmoticFunding
    network: localhost
    source:
      address: "{{localhost_OsmoticFundingAddress}}"
      abi: OsmoticFunding
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Purpose
        - Sender
      abis:
        - name: OsmoticFunding
          file: ./abis/localhost_OsmoticFunding.json
      eventHandlers:
        - event: SetPurpose(address,string)
          handler: handleSetPurpose
      file: ./src/mapping.ts
